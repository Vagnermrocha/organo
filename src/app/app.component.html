<section [ngClass]="{'dark-theme': isDarkMode, 'light-theme': !isDarkMode}" class="min-h-screen relative">
  <app-header></app-header>

  <!-- Botão posicionado absolutamente sobre o cabeçalho -->
  <div class="absolute top-4 right-4 z-10">
    <p-button [icon]="isDarkMode ? 'pi pi-sun' : 'pi pi-moon'" (onClick)="toggleTheme()"></p-button>
  </div>

  <app-lista-livros></app-lista-livros>

  <app-footer></app-footer>
</section>
